<section class="categories__content">
    <h2 class="categories__header">Categories</h2>
    <div class="categories__category"  
        *ngFor="let category of categories" 
        routerLink="/category/{{category.id}}">
        <img class="categories__img" src="http://via.placeholder.com/150?text={{category.name}}" alt="" />
        <div class="categories__description"> {{category.name}} (<span class="categories__products-amount"> 21 </span>)</div>
    </div>
</section>
